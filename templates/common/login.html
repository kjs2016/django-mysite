{% extends "base.html" %}
{% block content %}
<div class="container">
  <div class="global-cont">
    <div class="inner-cont">
      <div class="sign">
        <span class="active sign-in">Sign In</span>
        <span class="sign-up">Sign Up</span>
      </div>
      <div class="sign-in-up">
          <form method="post" action="{% url 'common:login' %}">
              {% csrf_token %}
        <form class="sign-in-form active">
          <input type="text" class="form-control" name="username" id="username"
                   value="{{ form.username.value|default_if_none:'' }}">
             <input type="password" class="form-control" name="password" id="password"
                   value="{{ form.password.value|default_if_none:'' }}">
          <span>
            <input type="checkbox"> <label>아이디를 저장하시겠습니까?</label>
          </span>
          <a href="#">Forgot Password</a>
          <input type="submit" value="Sign In">
        </form>
        <form class="sign-up-form">
          <input type="text" placeholder="Email">
          <input type="password" placeholder="Password">
          <input type="text" placeholder="Institution/Organization">
          <input type="submit" value="Sign Up">
        </form>
        <div class="divider">
          <span>or</span>
        </div>
        <div class="social-login">
          <button class="facebook">Facebook</button>
          <button class="google">Google</button>
          <button class="github">GitHub</button>
          <button class="linkedin">LinkedIn</button>
          <div class="clearfix"></div>
          <div class="why"><a href="#">Why Create an Account ?</a></div>
          <div class="policy">By creating this account, you agree to <a href="#">our Privacy Policy</a> &amp; <a href="#">Cookie Policy .</a></div>
        </div>
          </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
